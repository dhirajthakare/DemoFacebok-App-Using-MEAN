<div *ngIf="AllUserFriends">
    <div *ngIf="AllUserFriends.user_Friends != '' "  >

        <div class="row">
            <div  *ngFor="let item of AllUserFriends.user_Friends" class="col-md-2 card mx-2" >
                <div  [routerLink]="'/profile/'+item.friend_id.userToken" style="height: 220px;" class="col-md-12">
                    <img class="col-md-12" style="object-fit: contain;height: 100%;width: 100%;" [src]="item.friend_id.profileUrl ? 'http://localhost:2000'+item.friend_id.profileUrl : 'http://localhost:2000/assets/images/userdefault.png'" alt="">
                </div>
                <hr>
                <div  [routerLink]="'/profile/'+item.friend_id.userToken" class="col-md-12">
                    <h4 class="text-center">{{item.friend_id.name}}</h4>
                   
                </div>
                <div class="col-md-12 mb-2">
                   <!-- <button class="btn btn-primary col-md-8 offset-md-2" (click)="acceptRequest(item.id)">Confirm</button> -->
                </div>
                <div class="col-md-12 mb-2">
                     <!-- <button style="background-color: rgb(231, 223, 223);" class="btn btn-muted col-md-8 offset-md-2" (click)="rejectRequest(item.id)">Delete</button> -->
                 </div>
            </div>
           
    
        </div>
        
    
    </div>
    <div *ngIf="AllUserFriends.user_Friends == '' " >

            <img style="height: 510px;width: 100%;" src="http://localhost:2000/assets/images/null_states_people_gray_wash.svg" alt="">
            <p class="text-center">You Dont Have Friends</p>
    </div>
</div>
