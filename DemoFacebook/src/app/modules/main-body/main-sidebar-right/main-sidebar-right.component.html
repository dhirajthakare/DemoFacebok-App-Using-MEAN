<h3 class="text-secondary">Contacts</h3>

<div *ngIf="friends && friends.length">
  <ul *ngFor="let item of friends" class="list-group list-group-flush">
    <li
      (click)="OpenMessengerDia(item.friend_id)"
      class="list-group-item btnPointer"
    >
      <div class="d-flex">
        <strong style="font-size: xx-large" class="text-success">.</strong>
        <div>
          <img
            height="42"
            width="42"
            class="profileImgResize"
            [src]="
              item.friend_id.profileUrl
                ? 'https://demofacebok-app-using-mean.onrender.com' + item.friend_id.profileUrl
                : 'https://demofacebok-app-using-mean.onrender.com/assets/images/userdefault.png'
            "
          />
        </div>
        <div class="mt-2">
          <p class="">{{ item.friend_id.name }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
