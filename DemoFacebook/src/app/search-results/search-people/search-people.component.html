<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-body">
         <div class="col-md-12">
         <div class="row">
                 <h5>people</h5>
             </div>
         </div>
         <div style="margin-top: 5%;" *ngIf="Loader" class=" text-center">
            <img  src="../../assets/loader.gif" alt="">
        </div>

             <ul *ngFor=" let item of userdata"  class="list-group list-group-flush">
                 <hr>

                 <li   style=" border: transparent;" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
                     <div class="col-md-12">
                     <div class="row">
                         <div>
                            <div class="row">
                             <div [routerLink]="'/profile/'+item.userToken" style="height: 80px;" class="col-md-1">
                                 <img style="object-fit: cover;border-radius: 30px;" height="60" width="60" [src]="item.profileUrl ?  'http://localhost:2000'+item.profileUrl : 'http://localhost:2000/assets/images/userdefault.png'" alt="">
                             </div>
                             <div [routerLink]="'/profile/'+item.userToken"  class="col-md-8 offset-md-1 mt-2">
                                 <h5>{{item.name}}</h5>
                                 <p>on FB : {{item.createdAt | date:'short'}}</p>
                             </div>
                             <div  class="col-md-1 offset-md-1 mt-3">
                                 <i  class="fa fa-ellipsis-h"></i>
                             </div>
                            </div>
                         </div>

                 </div>
             </div>
               </li>
               
</ul>
</div>

</div>

</div>
