<div  class="col-md-8 offset-md-2 card">
    <div>
        <div class="card-body" *ngIf="allpost">
            <div class="col-md-12">
                <div class="row">
                        <h5>Photos</h5>
                    </div>
                </div>
            <div class="row">
                <div *ngFor="let item of allpost" class="col-md-4" >
                    <div style="border: 1px solid rgb(219, 216, 216);" class="my-2">
                        <div   [style]="item.postUrl ? 'height: 240px; background-image: url(http://localhost:8000/'+item.postUrl+');background-size: cover; background-position: center;' : 'height: 240px; background-image: url(http://localhost:8000/images/userdefault.png);background-size: cover; background-position: center;' " class="col-md-12">
                            <!-- <img class="col-md-12" style="object-fit: cover;display: block;height: 100%;width: 100%;" [src]="item.postUrl ?'http://localhost:8000/'+item.postUrl :'http://localhost:8000/images/userdefault.png'" alt=""> -->
                            <h5 [routerLink]="'/profile/'+item.postuser.userToken" style="padding-top: 200px;color: white;" class="text-center"> {{item.postuser.name}} </h5>

                        </div>
                    
                    </div>
                    
                </div>
               
        
            </div>
            
        
        </div>

                <img style="height: 510px;width: 100%;" src="http://localhost:8000/images/null_states_people_gray_wash.svg" alt="">
                <p class="text-center">You Dont Have Friends</p>
        </div> -->
    </div>
    
    
    
</div>
