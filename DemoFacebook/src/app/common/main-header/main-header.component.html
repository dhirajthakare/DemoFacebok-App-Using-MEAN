<nav id="header" class="navbar navbar-expand-lg navbar-light ">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <div class="col-md-3">
        <div class="row">
          <div routerLink="/deskbook" class="col-md-2 btnPointer">
            <img height="50" width="50" src="http://localhost:2000/assets/images/Desk1.png" alt="image">
          </div>
          <div class="col-md-9 mt-md-2">
            <form class="d-flex col-md-10">
              <input (focus)="onFocus()" (blur)="onblur()" (keyup)="searchFriends(searchFriend)"
                style="border-radius: 23px;" #searchFriend class="form-control me-2" type="search"
                placeholder="Search Deskbook" aria-label="Search">
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-6 ">
        <ul class="navbar-nav me-auto my-2 my-lg-0 " >
          <li routerLink="/deskbook" class="nav-item mx-md-5 btnPointer">
            <div  class="nav-link text-primary iconDiv" aria-current="page"
              ><i class="fa fa-home fa-lg" aria-hidden="true"></i>
            </div>
          </li>
          <li class="nav-item mx-md-5 btnPointer">
            <div class="nav-link  text-primary iconDiv" aria-current="page" ><i
                class="fa fa-caret-square-o-right fa-lg" aria-hidden="true"></i>
            </div>
          </li>
          <li class="nav-item  mx-md-5 btnPointer">
            <div class="nav-link  text-primary iconDiv" aria-current="page" ><i
                class="fa fa-gamepad fa-lg" aria-hidden="true"></i>
              </div>
          </li>
          <li class="nav-item mx-md-5 btnPointer">
            <div class="nav-link text-primary iconDiv" aria-current="page" ><i
                class="fa fa-users fa-lg" aria-hidden="true"></i>
            </div>
          </li>
          <li class="nav-item mx-md-5 btnPointer iconDiv">
            <div class="nav-link  text-primary" aria-current="page" ><i
                class="fa fa-briefcase fa-lg" aria-hidden="true"></i>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-3 ">
        <ul class="navbar-nav me-auto my-2 my-lg-0 " >

          <li class="btnPointer" [routerLink]="'/profile/'+data.userToken">
            <div class="d-flex">
              <div><img class="profileImgResize" height="42" width="42"
                  [src]="data.profileUrl ? 'http://localhost:2000'+data.profileUrl : 'http://localhost:2000/assets/images/userdefault.png'"
                 >
              </div>
              <div *ngIf="data" class=" mt-2" routerLike="/deskbook">
                <p>{{data.name.substr(0,16)}}</p>
              </div>
            </div>
          </li>


          <li class="nav-item mx-2 btnPointer">
            <div class="nav-link iconDiv active" aria-current="page" ><i class="fa fa-th fa-lg"
                aria-hidden="true"></i>
            </div>
          </li>

          <li class="nav-item mx-2 btnPointer ">
            <div class="nav-link iconDiv active" ><i class="fa fa-commenting fa-lg"
                aria-hidden="true"></i>
            </div>
          </li>
          <li class="nav-item mx-2 btnPointer">
            <div class="nav-link iconDiv active" ><i class="fa fa-bell fa-lg"
                aria-hidden="true"></i>
            </div>
          </li>

          <li class="nav-item  dropstart mx-2">
            <div class="nav-link iconDiv active"  id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-caret-square-o-down fa-lg" aria-hidden="true"></i>
            </div>
            <ul class="dropdown-menu btnPointer" aria-labelledby="navbarDropdown">
              <li><span class="dropdown-item" routerLink="/deskbook">home</span></li>
              <li><span class="dropdown-item" (click)="openUpdateUserDialog()">Update Profile</span></li>
              <li [routerLink]="'/profile/'+data.userToken+'/friends'"><a class="dropdown-item">Friends</a></li>
              <!-- <li><hr class="dropdown-divider"></li> -->
              <li><span class="dropdown-item" (click)="logout()">LogOut</span></li>
            </ul>
          </li>
        </ul>
      </div>

    </div>
  </div>
</nav>
