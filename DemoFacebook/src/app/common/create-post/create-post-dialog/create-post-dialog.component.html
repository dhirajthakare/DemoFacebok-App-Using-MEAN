<!-- Create Post  -->
<div class="">
    <div class="card">
        <div class="card-header">
            <div class="text-end">
                <a class="text-secondary btn-close" (click)="closeDialog()"></a>
            </div>
            <h3 class="text-center">Create Post </h3><br>

            <div *ngIf="postError" class="alert alert-danger alert-dismissible fade show" role="alert">
                <div type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                </div>
                <strong>{{postError}}</strong>
            </div>

        </div>
        <div style="overflow-y: auto; height: 400PX;" class="modal-body">


            <div class="card-body p-3">



                <form [formGroup]='createPost' method="POST" id="AddUser" (submit)='onCreatePost()'>

                    <div class="row mb-3">
                        <div class=" col-md-2">
                            <div>
                                <img height="50" width="50" style="border-radius: 25px; object-fit: cover;"
                                    [src]="data.profileUrl ? 'https://demofacebok-app-using-mean.onrender.com'+data.profileUrl : 'https://demofacebok-app-using-mean.onrender.com/assets/images/userdefault.png'">
                            </div>
                        </div>
                        <div style="display: flex;" class="col-md-6 mt-3">
                            <div style="text-decoration: none; color: black;">
                                <h4 class="">
                                    {{data.name}}
                                </h4>
                                </div>
                           <div class="mx-3">
                            <p title="Public"> <i class="fa fa-firefox" aria-hidden="true"></i>
                            </p>
                           </div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class=" input-group">
                                <input formControlName='status' class="form-control "
                                    type="text" name="status" id="status" (focus)="onFocus()"
                                    placeholder="What's on your mind , {{data.name.substr(0,7)}} ?" aria-label="Search">
                                <span (click)="toggleEmojiPicker1()" class=" input-group-text btnPointer">ðŸ˜€</span>
                            </div>
                        </div>

                    </div>
                    <div>
                        <image-cropper 
                        style="max-height:400px;max-width:500px"
                        [imageChangedEvent]="imageChangeEvt"
                        [aspectRatio]="4/3"
                        [maintainAspectRatio]="true"
                        format="jpeg"
                        (imageCropped) = "cropImg($event)"
                        >
                        </image-cropper>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <input formControlName='post' (change)="onFilePostChange($event)" accept='image/*'
                                type="file" capture="capture" name="post" class="form-control col mx-1" id="post">

                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <input style="border-radius: 12px;" type="text" name="create-post" disabled
                                placeholder="Add to Your Post" class="form-control form-control-lg col mx-1"
                                id="create-post">
                        </div>
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary form-control btn-block">Post</button>

                </form>
            </div>
        </div>
        <emoji-mart *ngIf="createPostEmojiPicker" (emojiSelect)="addEmoji($event)" class="emoji-mart" set="twitter"
            emoji="point_up" title="Emojis"
            [style]="{ position: 'absolute', bottom: '2%', right: '2%',width:'220px',height:'420px' }"></emoji-mart>

    </div>
</div>
