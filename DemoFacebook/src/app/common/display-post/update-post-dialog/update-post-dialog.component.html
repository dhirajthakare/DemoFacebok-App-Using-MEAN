<!-- Update Post   Modal -->
<div class="">
    <div class="card">
        <div class="card-header">
            <div class="text-end">
                <a class="text-secondary  btn-close" mat-dialog-close ></a>
            </div>
            <h3 class="text-center">Edit Post </h3><br>


            <div *ngIf="updatePostError" class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                </button>
                <strong>{{updatePostError.message?updatePostError.message:updatePostError}}</strong>
            </div>

        </div>

            <div style="overflow-y: auto; height: 400PX;" class="card-body p-3">



                <form [formGroup]='UpdatePost' method="POST" id="UpdatePost" (submit)='onUpdatePost()'>

                    <div class="row">
                        <div class=" col-md-2">
                            <div><img
                                    height="50" width="50" style="border-radius: 25px; object-fit: cover;"
                                    [src]="data.postUser.profileUrl ? 'http://localhost:2000'+data.postUser.profileUrl : 'http://localhost:2000/assets/images/userdefault.png'"
                                   >
                                </div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <div style="text-decoration: none; color: black;" class="">
                                <h4 class="">
                                    {{data.postUser.name}}
                                </h4>
                                </div>
                            <p title="Public"> <i class="fa fa-firefox" aria-hidden="true"></i>
                            </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class=" input-group">
                                <input *ngIf="data" formControlName='status' class="form-control "
                                type="text" name="status" id="status1"
                                placeholder="What's on your mind , {{data.postUser.name.substr(0,7)}} ?" aria-label="Search" (focus)="onFocus()">
                                <span (click)="updatePostToggleEmojiPicker()"  class=" input-group-text">ðŸ™‚</span>
                            </div>

                        </div>

                    </div>
                    <div  *ngIf="updateSrc">
                        <img height="300" width="400" style="object-fit: contain;" [src]="updateSrc" alt="">
                    </div>
                    <div>
                        <image-cropper class="mb-3"
                        style="max-height:400px;max-width:500px"
                        [imageChangedEvent]="imageChangeEvt"
                        [aspectRatio]="4/3"
                        [maintainAspectRatio]="true"
                        format="jpeg"
                        (imageCropped) = "cropImg($event)"
                        >
                        </image-cropper>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <input formControlName='post' (change)="onFileUpdatePostChange($event)" accept='image/*'
                                type="file" capture="capture" name="post" class="form-control col mx-1" id="post1">

                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <input style="border-radius: 12px;" type="text" name="update-post" disabled
                                placeholder="Add to Your Post" class="form-control form-control-lg col mx-1"
                                id="update-post">
                        </div>
                    </div>

                    <button type="submit" id="Edit" class="btn btn-primary form-control btn-block"> Edit
                        Post</button>

                </form>
            </div>

        <emoji-mart  *ngIf="updatePostEmojiPicker" (emojiSelect)="addEmojiUP($event)"  class="emoji-mart"  set="twitter" emoji="point_up"  title="Emojis" [style]="{ position: 'absolute', bottom: '2%', right: '2%',width:'220px',height:'420px' }"></emoji-mart>

    </div>

</div>
