<div > 
   
    <div *ngIf="displaybtn" >
     <div *ngIf="userdata!=''"   [style]="totalLength > 2 ? 'border-left: 1px solid rgb(197, 191, 191);border-right: 1px solid rgb(197, 191, 191);': 'border-bottom: 1px solid rgb(197, 191, 191);border-left: 1px solid rgb(197, 191, 191);border-right: 1px solid rgb(197, 191, 191);'"  class="card-body">

         <ul *ngFor=" let item of userdata "  class="list-group list-group-flush">
             <a [routerLink]="'/profile/'+item.userToken" style="text-decoration: none;">
                 <li    style=" border: transparent;" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
                     <div class="d-flex">
                         <a><img height="42" width="42" style="border-radius: 21px;object-fit: cover;" [src]="item.profileUrl ? 'http://localhost:2000'+item.profileUrl : 'http://localhost:2000/assets/images/userdefault.png'"></a>
                         <a style="text-decoration: none; color: black;" class=" mt-2 mx-2"><p class=""> {{item.name}}</p></a>
                     </div>
                 </li>
             </a>
           </ul>
      </div>
              <li [routerLink]="'/search/top'" [queryParams]="{q:searchbox}" *ngIf="totalLength > 2"  style=" border: transparent;border-bottom: 1px solid rgb(197, 191, 191);border-right: 1px solid rgb(197, 191, 191);" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
                     <div class="d-flex">
                         <!-- <a><img height="42" width="42" style="border-radius: 21px;object-fit: cover;" [src]="'http://localhost:8000/images/userdefault.png'" alt="hell"></a> -->
                         <a > <img src="http://localhost:2000/assets/images/icons8-search-50.png" alt=""> </a>

                         <a style="text-decoration: none; color: blue;" class=" mt-2 mx-2"><p class="my-1"> Search For {{searchbox}}</p></a>
                     </div>
              </li>
            
      <div *ngIf="userdata==''" style="border-bottom: 1px solid rgb(197, 191, 191);border-left: 1px solid rgb(197, 191, 191);border-right: 1px solid rgb(197, 191, 191);">
         <ul  class="list-group list-group-flush">
            
                 <li  style=" border: transparent;" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
                     <p class=" justify-content-center">Not Found user</p>
 
                 </li>
            
           </ul>
 
      </div>
    </div>

</div>
